<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="Refurbished Market.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Refurbished Market</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button>Search</button>
        </div>
        <nav>
            <a href="./Market.html">Home</a>
            <a href="#">Today's Deals</a>
            <a href="#">Customer Service</a>
            <a href="#">Sign In</a>
            <a href="#">Cart</a>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <div class="carousel">
                <div class="carousel-inner">
                    <img src="./Images/mountain.jpg" alt="Promo 1" class="carousel-item active">
                    <img src="./Images/Boat.jpg" alt="Promo 2" class="carousel-item">
                    <img src="./Images/Forest.jpg" alt="Promo 3" class="carousel-item">
                </div>
                <button class="carousel-control prev" onclick="moveSlide(-1)">&#10094;</button>
                <button class="carousel-control next" onclick="moveSlide(1)">&#10095;</button>
            </div>
        </section>

        <section class="product-listings">
            <h2>Product Listings</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="./Images/Catridge fit.png" alt="Product 1">
                    <p>Product 1</p>
                    <p>$19.99</p>
                    <p>★★★★☆</p>
                </div>
                <div class="product-item">
                    <img src="./Images/Power banker.png" alt="Product 2">
                    <p>Product 2</p>
                    <p>$29.99</p>
                    <p>★★★★★</p>
                </div>
                <div class="product-item">
                    <img src="./Images/Speaker.png" alt="Product 3">
                    <p>Product 3</p>
                    <p>$29.99</p>
                    <p>★★★★★</p>
                </div>
                <div class="product-item">
                    <img src="./Images/Speed Regulator.png" alt="Product 4">
                    <p>Product 4</p>
                    <p>$29.99</p>
                    <p>★★★★★</p>
                </div>
                <div class="product-item">
                    <img src="./Images/Tranformers.png" alt="Product 5">
                    <p>Product 5</p>
                    <p>$29.99</p>
                    <p>★★★★★</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Careers</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="./Images/facebook.png"></a>
            <a href="#"><img src="./Images/x.png"></a>
            <a href="#"><img src="./Images/instagram.png"></a>
        </div>
        <div class="newsletter">
            <input type="email" placeholder="Subscribe to our newsletter">
            <button>Subscribe</button>
        </div>
    </footer>

    <script src="Art Market.js"></script>
</body>
</html>
